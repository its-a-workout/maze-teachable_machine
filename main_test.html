<!doctype html>
<html lang="en">

<head>

  <title>mainPage</title>
  <link rel="stylesheet" type="text/css" href="mazing_test.css">
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.2/dist/css/bootstrap.min.css" rel="stylesheet"
